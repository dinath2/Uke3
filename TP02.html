    <script>
        //model
        wordListList = [
            adjList1 = ["liten ","stor ","dårlig ","emosjonell ","teit ","allergisk ","dyktig ","lilla ","religiøs ","influencer-","hipster-","håpløs ","morderisk ","politisk ukorrekt ","koselig ","søt liten ","normal ","firkantet ","snill ","naken ","gammel ","ung ","Norsk ","Svensk ","kuuuuul "],

            verbList1 = ["danser ","sparker ","stjeler ","gamer ","sloss ","drikker seg full ","slapper av","snakker ","studerer ","dør ","dreper ","våkner "],
            adjList2 = ["rosa ","gigantisk ","bitteliten ","gjerrig ","gammel ","fin ","kongelig ","Britisk ","varm ","rund ","magisk "],
            objList2 = ["Nintendo Switch.","PS¤ ","skildpadde ","mann.","gutt.","dame.","jente.","Nordmann.","hest.","smøreost.","musiker.","tegner.","lefse.","bok.","lærer.","rotte."]
        ];
        
        var option1 = "<span class='colourBoxes' id='option1'> _____ </span>";
        var option2 = "<span class='colourBoxes' id='option2'> _____ </span>";
        var option3 = "<span class='colourBoxes' id='option3'> _____ </span>";
        var option4 = "<span class='colourBoxes' id='option4'> _____ </span>";
        var option5 = "<span class='colourBoxes' id='option5'> _____ </span>";

        //view
        view();
        function view() {
            document.getElementById("story").innerHTML =
                "Dette er en historie om en " +
                option1 + option2 +
                "som " +
                option3 +
                " med en " + option4 + option5 + "<br></br>";
        }

        //controller
        var optionCount = 0;
        var idButton=0;
        wordListList.forEach(list => {
            optionCount++;
            list.forEach(word => {
                document.getElementById("options"+idButton).innerHTML +=
                    "<button id='optionButton" + optionCount + "' onclick='insertWord(this," + optionCount + ")'>" + word + "</button>";
                    
            });
            idButton++;
            document.getElementById("options"+idButton).innerHTML += "<br></br>";
        });
        
        document.getElementById("optionButton").onmouseover = function() {highlightOption()};
        function highlightOption() {
            document.getElementsByTagName("optionButton").style.fontSize = "100px";
        }

        function resetStory() {
            option1 = "<span class='colourBoxes'id='option1'> _____ </span>";
            option2 = "<span class='colourBoxes'id='option2'> _____ </span>";
            option3 = "<span class='colourBoxes'id='option3'> _____ </span>";
            option4 = "<span class='colourBoxes'id='option4'> _____ </span>";
            option5 = "<span class='colourBoxes'id='option5'> _____ </span>";
            view();
            
        }
        function insertWord(word, wordNumber) {
            if (wordNumber == 1) {
                option1 = word.innerHTML;
            }
            if (wordNumber == 2) {
                option2 = word.innerHTML;
            }
            if (wordNumber == 3) {
                option3 = word.innerHTML;
            }
            if (wordNumber == 4) {
                option4 = word.innerHTML;
            }
            if (wordNumber == 5) {
                option5 = word.innerHTML;
            }
            if (wordNumber == 99) {
                option1 = option2 = option3 = option4 = option5 = " __ ";
            }
            view();
        }

    </script>
