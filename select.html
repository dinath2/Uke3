<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <div id="background">Test</div>
    <select name="color" id="color" onchange="show(background)">
        <option value="black" id="black">sort</option>
        <option value="blue" id="blue">Blå</option>
        <option value="lightgrey" id="grey">Lysgrå</option>
        <option value="green" id="green">Grønn</option>
        <option value="red" id="red">Rød</option>
    </select>
    
    <script>
        //model
        fuction $(id) {
            return document.getElementById(id);
        }
    
        //view
        function show() {
            $("background").style.color =$("color").value;
        }

        //controller
        if($("color") == $(black).value || $(blue).value) {
            $("background").style.color = "white";
        }
        else if($("color") == $(lightgrey).value || $(green).value || $(red).value) {
            $("background").style.color = "black";
        }
    </script>
</body>
</html>
