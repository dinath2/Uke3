<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <style>
        div {
            font-size:30px;
        }
    </style>
</head>
<body>
    <div id="resultat">Test</div>
    <select name="color" id="color" onchange="show(this)">
        <option value="blue" id="blue">Blå</option>
        <option value="black" id="black">Sort</option>
        <option value="lightgrey" id="grey">Lysgrå</option>
        <option value="green" id="green">Grønn</option>
        <option value="red" id="red">Rød</option>
    </select>
    
    <script>
        //model
        function $(id) {
            return document.getElementById(id);
        }
    
        //view
        function show(color) {
            $("resultat").innerHTML = color.innerHTML;

            $("resultat").style.backgroundColor = $("color").value;
            if (color.value == "black") {
                $("resultat").style.color = "white";
            }
        }
        //controller

        /*
        else if($("color").value ==  "lightgrey" || "green" || "red") {
            $("resultat").style.color = "black";
        }
    </script>
</body>
</html>
